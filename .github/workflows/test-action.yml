name: Test-GitHub-Action

# Controls when the workflow will run
env:
  REGISTRY_BASE: artifactory.coprs.esa-copernicus.eu
  ARTIFACTORY_PROJECT: rs-docker-private
          
on:
  push:
  workflow_dispatch:
jobs:
  scan:
    runs-on: ubuntu-latest
    #container:
    #  image: ubuntu:latest
    #  options: -v /__w/test-security-scan/test-security-scan/csv.tpl:/contrib/csv.tpl:ro
    name: Test GitHub Action
    strategy:
      matrix:
        ARTIFACTORY_IMAGE: [ew-l0c, ew-l0u]
        ARTIFACTORY_TAG: [1.5.0-rc1]
    steps:
      - id: foo
        uses: COPRS/reference-system-software/.github/workflows/main.yml@trivy-security-scan-v1
        with:
          image-ref: '${{ env.REGISTRY_BASE }}/${{ env.ARTIFACTORY_PROJECT }}/${{ matrix.ARTIFACTORY_IMAGE }}:${{ matrix.ARTIFACTORY_TAG }}'
          upload-sarif: true
          timeout: 60m